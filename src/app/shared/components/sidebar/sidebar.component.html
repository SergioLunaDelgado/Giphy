<div id="sidebar" class="bg-dark border-right p-3">
    <h1 class="text-light">GifsApp</h1>
    <hr class="text-white">
    <div class="list-group list-reset">
        <button type="button" class="list-group-item list-group-item-action mb-2 text-uppercase" *ngFor="let tag of tags">
            <span class="d-block" (click)="tagSearch(tag)">{{tag}}</span>
        </button>
    </div>
</div>
